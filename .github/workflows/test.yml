name: CI/CD

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    backend:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./backend

        services:
            postgres:
                image: postgres:16
                ports:
                    - 5432:5432
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: nazrsabz_test
                options: >-
                    --health-cmd="pg_isready -U postgres"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Generate Prisma client
              env:
                  DATABASE_URL_PROD: postgresql://postgres:postgres@localhost:5432/nazrsabz_test
              run: pnpm exec prisma generate

            - name: Apply Prisma migrations to test DB
              env:
                  DATABASE_URL_PROD: postgresql://postgres:postgres@localhost:5432/nazrsabz_test
              run: pnpm exec prisma migrate deploy

            - name: Run backend tests
              env:
                  DATABASE_URL_PROD: postgresql://postgres:postgres@localhost:5432/nazrsabz_test
                  DATABASE_URL_TEST: postgresql://postgres:postgres@localhost:5432/nazrsabz_test
              run: pnpm test

    frontend:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./frontend
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: 'pnpm'

            - name: Install frontend dependencies
              run: pnpm install --frozen-lockfile

            - name: Run frontend tests
              run: pnpm exec vitest run --environment=jsdom

    build-docs:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: 'pnpm'

            - name: Install root dependencies
              run: pnpm install --frozen-lockfile

            - name: Build documentation
              run: pnpm run docs:build

            - name: Upload docs artifact
              uses: actions/upload-artifact@v4
              with:
                  name: docs-dist
                  path: docs/.vitepress/dist

    build-deploy:
        runs-on: ubuntu-latest
        needs: [backend, frontend, build-docs]
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Download docs artifact
              uses: actions/download-artifact@v4
              with:
                  name: docs-dist
                  path: ./docs-dist

            - name: Deploy to VPS
              env:
                  SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
              run: |
                  mkdir -p ~/.ssh
                  echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

                  scp -r -i ~/.ssh/id_rsa ./docs-dist/* ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/nazrsabz/docs

                  ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
                    cd ~/nazrsabz
                    git fetch origin main
                    git reset --hard origin/main

                    docker compose up --build -d
                  EOF
